<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>

            <form action="">
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron">

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class="input-padron">
                
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron">

                

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10"></textarea>

                <div>
                    <p>¿Como le gustaria que lo contactaramos?</p>

                    <label for="radioEmail"><input id="radioEmail" name="contacto" type="radio" value="email">Email</label>
                    
                    <label for="radioTelefono"><input id="radioTelefono" name="contacto" type="radio" value="telefono">Telefono</label>
                    
                    <label for="radioWhatsApp"><input id="radioWhatsApp" name="contacto" type="radio" value="WhatsApp">Email</label>
                                        
                </div>

                <div>
                    <p>¿En que Horario prefiere ser antendido?</p>
                    <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>

                </div>

                
                <label class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades de Barbería Alura?</label>
                <input type="submit" value="Enviar Formulario">
            </form>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
