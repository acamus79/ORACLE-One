<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>

            <form action="">
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido">

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="text" id="correoElectronico">
                
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono">

                <input type="submit" value="Enviar Formulario">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10"></textarea>

                <div>
                    <p>¿Como le gustaria que lo contactaramos?</p>
                    <label for="radioEmail">Email</label>
                    <input id="radioEmail" name="contacto" type="radio" value="email">
                    <label for="radioTelefono">Telefono</label>
                    <input id="radioTelefono" name="contacto" type="radio" value="telefono">
                    <label for="radioWhatsApp">Email</label>
                    <input id="radioWhatsApp" name="contacto" type="radio" value="WhatsApp">
                </div>
                
                <label><input type="checkbox">¿Le gustaría recibir novedades de Barbería Alura?</label>

            </form>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
