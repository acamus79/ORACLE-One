<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>

            <form action="">
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">
                
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxx">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" required></textarea>
                
                <fieldset>
                    <legend>¿Como le gustaria que lo contactaramos?</legend>

                    <label for="radioEmail"><input id="radioEmail" name="contacto" type="radio" value="email">Email</label>
                    
                    <label for="radioTelefono"><input id="radioTelefono" name="contacto" type="radio" value="telefono">Telefono</label>
                    
                    <label><input id="radioWhatsApp" checked name="contacto" type="radio" value="WhatsApp">WhatsApp</label>
                </fieldset>
                                         
                <fieldset>
                    <legend>¿En que Horario prefiere ser antendido?</legend>
                    <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de Barbería Alura?</label>
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</td>
                        <th>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00 ~ 20:00</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08:00 ~ 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08:00 ~ 20:00</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
