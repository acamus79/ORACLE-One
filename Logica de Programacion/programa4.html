<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400);

    function dibujaCirculo(x,y,radio){
        pincel.fillStyle = "blue"
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI)
        pincel.fill();
    }

    function limpiaPantalla(){
        pincel.clearRect(0,0,600,400);
    }

    var x = 0;
    var sentido = 1;
    function actualizaPantalla(){
        limpiaPantalla();
//si x ya es mayor que 600 entonces cambiar el valor de sentido a -1, 
//sino si x es menor que cero entonces volver sentido a 1
        if(x > 600){
            sentido = -1;
        }else if(x < 0){
            sentido = 1;
        }

        dibujaCirculo(x,20,10);
        
        x = x + sentido;
    }

    setInterval(actualizaPantalla,25);

    
</script>
